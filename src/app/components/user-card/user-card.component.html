<div class="card user-card text-dark">
    <div class="background bg-white">
        <img class="img-fluid rounded-circle profile-pic border-2 border-white" [src]="user.avatar_url" alt="">
    </div>

    <div class="card-body">
        <h5 class="card-title">
            Name: {{user.name}}
        </h5>
        <p class="card-text">
            Bio: {{user.bio}}
        </p>
        <p class="card-text">
            Company: {{user.company}}
        </p>
        <p class="card-text text-blue">
            Blog: {{user.blog}}
        </p>
        <p class="card-text text-gray">
            Updated At: {{user.updated_at | date: "short" }}
        </p>
    </div>

</div>
